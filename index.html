<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/CSS/style.css">
  <title>Meme Generator</title>
</head>

<body onload= "onInitMeme(); onInitGallery()">

  <header class="main-header">
    <nav class="main-nav-container">
      <div class="logo">Meme Generator</div>
      <div class="main-nav">
          <ul class="nav-links">
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Memes</a></li>
            <li><a href="#">About</a></li>
          </ul>
      </div>
  </nav>
  </header>

  <main class="main-container">
    <section class="gallery-page">
      <!-- <img onclick="onSelectImg(this)" src="meme-imgs/1.jpg" />
      <img onclick="onSelectImg(this)" src="meme-imgs/2.jpg" />
      <img onclick="onSelectImg(this)" src="meme-imgs/3.jpg" /> -->
    </section>
  
    <section class="editor-page">

      <div class="tools">

        <input type="text" class="TextInput" oninput="onInputValue(this.value)" placeholder="write something on the pic...">
        <button class="btn btn-font-size-up" onclick="onFontUp()"><i class="fa-solid fa-a" style="color: #000000;"></i>+</button>
        <button class="btn btn-font-size-down" onclick="onFontDown()"><i class="fa-solid fa-a" style="color: #000000;"></i>-</button>
        <button class="btn btn-font-left" onclick="onFontLeft()"><i class="fa-solid fa-align-left" style="color: #000000;"></i></button>
        <button class="btn btn-font-center" onclick="onFontCenter()"><i class="fa-solid fa-align-center" style="color: #000000;"></i></button>
        <button class="btn btn-font-right" onclick="onFontRight()"><i class="fa-solid fa-align-right" style="color: #000000;"></i></button>
        <button class="btn btn-color-fill" oninput="onFillColor(this.value)"><i class="fa-solid fa-palette" style="color: #000000;"><input type="color" name="fill-color" id="" onchange="onFillColor(this.value)"></i></button>
        <button class="btn btn-color-stroke" oninput="onStrokeColor(this.value)"><i class="fa-solid fa-s" style="color: #000000;"></i></button>
        <button class="btn btn-share"><a href="#"></a><i class="fa-solid fa-share-nodes" style="color: #000000;"></i> Share</button>  
        <button class="btn btn-download"><a href="#" onclick="onDownloadCanvas(this)"></a><i class="fa-solid fa-download" style="color: #000000;"></i> Download</button> 
        <select name="" id="" class="select-font" onchange="onStyleFont(this.value)">
          <option value="Impact">Impact</option>
          <option value="Arial">Arial</option>
        
      </select>
      </div>
      <div class="canvas-container">
        <canvas width="400" height="400"></canvas>
      </div>
    </section>
  </main>



  <script src="https://kit.fontawesome.com/09e52b698b.js" crossorigin="anonymous"></script>
  <script src="JS/services/storage.service.js"></script>
  <script src="JS/services/meme.service.js"></script>
  <script src="JS/services/gallery.service.js"></script>
  <script src="JS/util.service.js"></script>
  <script src="JS/gallery.controller.js"></script>
  <script src="JS/meme.controller.js"></script>
</body>
</html>
