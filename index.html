<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Meme Generator</title>
</head>

<body onload= "onInitMeme(); onInitGallery()">

    <header class="main-header flex space-between">
          <div class="logo">Meme Generator</div>
              <nav class="main-nav">
                  <ul class="flex clean-list">
                    <li><a class="gallery none-decoration" onclick="moveToGallery()" href="#">Gallery</a></li>
                    <li><a class="About none-decoration" onclick="onOpenModal()" href="#">About</a></li> 
                  </ul>
              </nav>
    </header>
    
    <section class="modal-container hide">
      <div class="about-modal">
          <h2>Welcome to Meme Generator by Gal Luski!</h2>
          <p>It's your time to be creative and make someone you love laugh and smile üòÅ</p>
          <button class="btn btn-modal-close" onclick="onCloseModal()">Let's Go!</button>

      </div>
    </section>
    <section class="editor-page hide">
            <article class="canvas-container">
                    <div class="editing-sec"></div>
                    <canvas width="400" height="400" onclick="onCanvas(event)"></canvas>
            </article>

    <article class="tools-bar">
      <div>
          <input type="text" class="txt-input" oninput="onInputValue(this.value)" placeholder="write something on the pic...">
      </div>

      <div>
          <button class="btn btn-switch-line" onclick="onSwitchLine()">‚áÖ</button>
          <button class="btn btn-add-line" onclick="onAddLine()">+</button>
          <button onclick="onDeleteLine()" class="btn btn-delete-line"><i class="fa-solid fa-trash"></i></button>
      </div>

      <div>
          <button class="btn btn-font-size-up" onclick="onFontUp()">A+</button>
          <button class="btn btn-font-size-down" onclick="onFontDown()">A-</button>
          <button class="btn btn-font-left" onclick="onFontRight()"><i class="fa-solid fa-align-left"></i></button>
          <button class="btn btn-font-center" onclick="onFontCenter()"><i class="fa-solid fa-align-center"></i></button>
          <button class="btn btn-font-right" onclick="onFontLeft()"><i class="fa-solid fa-align-right"></i></button>
      </div>

      <div>
          <select name="" id="" class="select-font" onchange="onStyleFont(this.value)">
                  <option value="Impact">Impact</option>
                  <option value="Arial">Arial</option>
          </select>
          <button class="btn btn-color-stroke" oninput="onStrokeColor(this.value)"><i class="fa-brands fa-stripe-s"></i><input type="color" name="stroke-color" id="" onchange="onStrokeColor(this.value)"></i></button>
          <button class="btn btn-color-fill" oninput="onFillColor(this.value)"><i class="fa-solid fa-fill-drip"></i><input type="color" name="fill-color" id="" onchange="onFillColor(this.value)"></i></button>
      </div>

      <div>
          <button class="btn btn-share" onclick="onUploadImg()"><a href="#"></a><i class="fa-solid fa-share-nodes"></i></button>  
          <button class="btn btn-download"><a href="#" onclick="downloadImg(this)" download="myMeme.jpg">
                  <i class="fa-solid fa-download"></i></a>
          </button>
      </div> 
    </article>
  </section>

    
    <section class="gallery-page">
      <h1 class="gallery-header">Choose an image:</h1>
      <div class="gallery-img">
      <!-- <img onclick="onSelectImg(this)" src="meme-imgs/1.jpg" />
      <img onclick="onSelectImg(this)" src="meme-imgs/2.jpg" />
      <img onclick="onSelectImg(this)" src="meme-imgs/3.jpg" /> -->
    </div>
    </section>

    <footer>
      <h3>Meme-Generator by Gal Luski ¬©</h3>
    </footer>


  <script src="https://kit.fontawesome.com/09e52b698b.js" crossorigin="anonymous"></script>
  <script src="JS/util.service.js"></script>
  <script src="JS/services/storage.service.js"></script>
  <script src="JS/services/meme.service.js"></script>
  <script src="JS/services/gallery.service.js"></script>
  <script src="JS/gallery.controller.js"></script>
  <script src="JS/meme.controller.js"></script>
  <script src="JS/upload-from-local.js"></script>
  <script src="JS/sharing-on-facebook.js"></script>
</body>
</html>
