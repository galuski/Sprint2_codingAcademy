<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/CSS/style.css">
  <title>Meme Generator</title>
</head>

<body onload= "onInitMeme(); onInitGallery()">

  <header class="main-header">
    <nav class="main-nav-container">
      <div class="logo">Meme Generator</div>
      <div class="main-nav">
          <ul class="nav-links">
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Memes</a></li>
            <li><a href="#">About</a></li>
          </ul>
      </div>
  </nav>
  </header>

  <main class="main-container">
    <section class="gallery-page">
      <h1>Choose an image:</h1>
      <div class="gallery-container">
      <!-- <img onclick="onSelectImg(this)" src="meme-imgs/1.jpg" />
      <img onclick="onSelectImg(this)" src="meme-imgs/2.jpg" />
      <img onclick="onSelectImg(this)" src="meme-imgs/3.jpg" /> -->
    </div>
    </section>
  
    <section class="editor-page">

      <div class="tools">
        <button class="btn btn-switch-line" onclick="onSwitchLine()">â‡…</button>
        <button class="btn btn-add-line" onclick="onAddLine()">+</button>
        <button onclick="onDeleteLine()" class="btn btn-delete-line">ðŸ—‘</button>


        <input type="text" class="txt'input" oninput="onInputValue(this.value)" placeholder="write something on the pic...">
        <button class="btn btn-font-size-up" onclick="onFontUp()">A+</button>
        <button class="btn btn-font-size-down" onclick="onFontDown()">A-</button>
        <button class="btn btn-font-left" onclick="onFontRight()"><i class="fa-solid fa-align-left" style="color: #000000;"></i></button>
        <button class="btn btn-font-center" onclick="onFontCenter()"><i class="fa-solid fa-align-center" style="color: #000000;"></i></button>
        <button class="btn btn-font-right" onclick="onFontLeft()"><i class="fa-solid fa-align-right" style="color: #000000;"></i></button>
        <button class="btn btn-color-fill" oninput="onFillColor(this.value)"><i class="fa-solid fa-palette" style="color: #000000;"><input type="color" name="fill-color" id="" onchange="onFillColor(this.value)"></i></button>
        <button class="btn btn-color-stroke" oninput="onStrokeColor(this.value)"><i class="fa-solid fa-s" style="color: #000000;"><input type="color" name="stroke-color" id="" onchange="onStrokeColor(this.value)"></i></button>
        <button class="btn btn-share"><a href="#"></a><i class="fa-solid fa-share-nodes" style="color: #000000;"></i> Share</button>  
        <button class="btn btn-download"><a href="#" onclick="onDownloadCanvas(this)"></a><i class="fa-solid fa-download" style="color: #000000;"></i> Download</button> 
       
        <select name="" id="" class="select-font" onchange="onStyleFont(this.value)">
          <option value="Impact">Impact</option>
          <option value="Arial">Arial</option>
      </select>

      
      <input type="file" class="btn btn-file-input" name="image" onchange="onImgInput(event)" accept="image/*" />
      <a href="#" class="btn" onclick="downloadImg(this)" download="my-img.jpg">Download as jpeg</a>
      <button class="btn" onclick="onUploadImg()">Share on Facebook</button>
      </div>
      <div class="canvas-container">
        <canvas width="400" height="400"></canvas>
      </div>
    </section>
  </main>



  <script src="https://kit.fontawesome.com/09e52b698b.js" crossorigin="anonymous"></script>
  <script src="JS/util.service.js"></script>
  <script src="JS/services/storage.service.js"></script>
  <script src="JS/services/meme.service.js"></script>
  <script src="JS/services/gallery.service.js"></script>
  <script src="JS/gallery.controller.js"></script>
  <script src="JS/meme.controller.js"></script>
  <script src="JS/upload-from-local.js"></script>
  <script src="JS/sharing-on-facebook.js"></script>
</body>
</html>
